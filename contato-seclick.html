				<form action="submit">

					<input type="text" id="nome" placeholder="Nome e Sobrenome" required /><br>
					<br>
					<label for="email">E-mail:</label>

					<br>
					<br>
					<label for="telefone">Telefone:</label>
					<input type="tel" id="telefone" placeholder="(Código Local) + número" />
					<br>
					<br>
					<label for="mensagem">Mensagem:</label>
					<input type="text" id="mensagem" placeholder="Como podemos te ajudar?" />
					<br>
					<br>
					<button type="submit">Enviar</button>
				</form>
			</article>
